<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="/popUp.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <section class="input-area">
      <input type="text" id="task-input" placeholder="오늘의 일정!"/>
      <button id="add-button"><i class="fa-solid fa-heart"></i></button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under-line"></div>
        <div id="all" class="task-list">
          모두
        </div>
        <div id="ongoing" class="task-list">
          진행중
        </div>
        <div id="done" class="task-list">
          끝남
        </div>

        <div id="trash" class="task-list">
          휴지통
        </div>
      </div>
      <div id="task-board">
        
      </div>

      <!-- 팝업창 -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <img src="/images/로봇.jpg" alt="경고 이미지" class="popUp_img"/>
          <p class="popUp_txt">정말 삭제하시겠습니까?</p>
          <div class="popUp_btn">
            <button id="confirmBtn" class="btn">확인</button>
            <button id="cancelBtn" class="btn">취소</button>
          </div>
        </div>
      </div>
      
    </section>
  </div>  
  <script src="https://kit.fontawesome.com/f2ba3bf2b3.js" crossorigin="anonymous"></script>
  <script src="./profile.js"></script>
</body>
</html>
