<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./profile.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <section class="input-area">
      <input type="text" id="task-input" placeholder="오늘의 일정!"/>
      <button id="add-button"><i class="fa-solid fa-heart"></i></button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under-line"></div>
        <div id="all">
          모두
        </div>
        <div id="ongoing">
          진행중
        </div>
        <div id="done">
          끝남
        </div>
      </div>
      <div id="task-board">
        
      </div>
      
    </section>
  </div>  
  <script src="https://kit.fontawesome.com/f2ba3bf2b3.js" crossorigin="anonymous"></script>
  <script src="./profile.js"></script>
</body>
</html>
